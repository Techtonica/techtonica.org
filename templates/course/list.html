{% extends "base.html" %}
{% block title %}Course List{% endblock %}
{% block content %}
<h1>Course List</h1>
<ul>
    {% for course in courses %}
    <li>
        <a href="{{ url_for('course.detail', course_id=course.id) }}">
            {{ course.title }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
