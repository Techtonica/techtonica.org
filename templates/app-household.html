{% extends "base.html" %} {% block title %} Techtonica: Bridging the Tech Gap —
Techtonica Application {% endblock title %} {% block content %}

<div class="application-page">
  <h1>Techtonica Application</h1>
  <form action="#" method="POST" class="application-form" id="app-form">
    <fieldset>
      <legend>Applicant & Household Financial Information</legend>
      <div id="radio-wrapper">
        <label for="US-bank-account"
          >Do you have a U.S. bank account, or will you by the time the program
          starts? </label
        ><br />
        <input
          type="radio"
          id="US-bank-account-yes"
          name="US-bank-account"
          value="Yes"
          required
        />
        <label for="US-bank-account-yes">Yes</label>
        <input
          type="radio"
          id="US-bank-account-no"
          name="US-bank-account"
          value="No"
          required
        />
        <label for="US-bank-account-no">No</label><br />
      </div>
      <label for="annual-income">What is your annual household income?</label>
      <span
        class="info-icon"
        data-tooltip="Only put a total whole number in this field (i.e. 1200, not 1200.09). If you have any special circumstances that make you question your eligibility for Techtonica’s program, please feel free to contact us (info@techtonica.org) and we will be happy to discuss with you."
      >
      </span
      ><br />
      <input
        type="number"
        id="annual-income"
        name="annual-income"
        min="0"
        oninput="greaterThanZero(this)"
        required
      /><br />
      <label for="income-verification-docs"
        >Please upload household income verification documents. (Last tax
        return, 3 months of W-2 or unemployment pay stubs, or proof of
        government financial assistance, etc. Feel free to block out sensitive
        information like your social security number, and we will delete these
        files after the application process.) </label
      ><br />
      <input
        type="file"
        id="income-verification-docs"
        name="income-verification-docs"
        multiple
        required
      /><br />
      <label for="annual-living-wage"
        >What is the annual household living wage amount specified for your
        location and situation on the MIT Living Wage Calculator? (See the
        "Required annual income before taxes" row of the second "Typical
        Expenses" table on
        <a href="https://livingwage.mit.edu/">https://livingwage.mit.edu/</a
        >) </label
      ><br />
      <input
        type="number"
        id="annual-living-wage"
        name="annual-living-wage"
        min="25000"
        oninput="greaterThan25000(this)"
        required
      /><br />
      <label for="living-wage-url"
        >Please share the URL to the results page for your county on the MIT
        Living Wage Calculator website (for San Francisco, it looks like this:
        <a href="https://livingwage.mit.edu/counties/06075"
          >https://livingwage.mit.edu/counties/06075</a
        >) </label
      ><br />
      <input
        type="url"
        id="living-wage-url"
        name="living-wage-url"
        required
      /><br />
      <label for="household-net-worth"
        >What is your household's complete net worth (total of your financial
        assets), including equity but not debt?
        <span
          class="info-icon"
          data-tooltip="Only put a total whole number in this field (i.e. 1200, not 1200.09).
        If you need to provide an explanation for your answers, please do so in the 'Anything else
        you want to share with us?' question which is second-to-last in this form."
        >
        </span
        ><br />
        <i>
          Please give a summation and verification for your total wealth or
          financial assets as an individual (or shared household, if that
          applies, including cash, stocks, bonds, mutual funds, and bank
          deposits); excluding financial liabilities. If you believe you have
          none of these whatsoever, then report the value as such and submit
          documentation in the next question to that end (such as a termination
          letter, public benefits verification, etc).
        </i>
      </label>

      <input
        type="text"
        id="household-net-worth"
        name="household-net-worth"
        oninput="inputIsWholeNumber(this)"
        required
      /><br />
      <label for="net-worth-docs"
        >Please upload net worth verification documents. (Last 3 statements from
        savings and investment accounts, copies of a home ownership document
        such as a deed, etc.)
      </label>
      <span
        class="info-icon"
        data-tooltip="This info helps us calculate overall stipend needs."
      >
      </span
      ><br />
      <input
        type="file"
        id="net-worth-docs"
        name="net-worth-docs"
        multiple
        required
      /><br />
      <label for="average-monthly-cost"
        >What are your average monthly costs?
      </label>
      <span
        class="info-icon"
        data-tooltip="Only put a total whole number in this field (i.e. 1200, not 1200.09). This includes things like: groceries, phone & internet, medical expenses, childcare, rent, insurance, utilities, loan payments, etc."
      >
      </span
      ><br />
      <input
        type="number"
        id="average-monthly-cost"
        name="average-monthly-cost"
        oninput="inputIsWholeNumber(this)"
        required
      /><br />
      <div class="form-button">
        <button
          type="button"
          class="previous-btn"
          onclick="window.location.href='/app-form'"
        >
          Previous
        </button>
        <button
          type="button"
          class="continue-to-app-btn"
          onclick="window.location.href='/app-questionnaire'"
        >
          Next
        </button>
        <button
          type="button"
          class="save-btn"
          onclick="window.location.href='/'"
        >
          Save
        </button>
      </div>
    </fieldset>
  </form>
</div>

<style>
  form {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 2rem auto;
    width: 75%;
    max-width: 150rem;
    padding: 3rem;
    background-color: white;
    border: 1px solid rgba(0, 0, 0, 0.547);
  }

  .application-page {
    justify-content: center;
    background-color: #0093b5;
    padding: 2rem;
  }
  .application-page > h1,
  .application-page > p {
    max-width: 65%;
    margin: auto;
    text-align: center;
  }

  #radio-wrapper {
    color: black;
  }

  fieldset {
    padding: 2rem;
    background-color: #fff;
    border-radius: 0.5rem;
  }

  fieldset > input[type="text"] {
    padding: 1em;
    width: 85%;
  }

  fieldset > input {
    border: 1px solid rgba(0, 0, 0, 0.348);
    padding: 1em;
    border-radius: 6px;
    margin-bottom: 2em;
    width: 35%;
    color: black;
  }
  fieldset > label i {
    color: #0093b5;
    font-weight: bold;
    font-size: medium;
  }

  button.continue-to-app-btn,
  button.previous-btn,
  button.save-btn {
    background-color: #fc7625;
    color: white;
    font-size: large;
    padding: 1rem;
    border-radius: 0.5rem;
  }

  button.continue-to-app-btn:hover,
  button.previous-btn:hover,
  button.save-btn:hover {
    background-color: #16c1f3;
    color: white;
    transition: 0.3s;
  }

  .form-button {
    display: flex;
    gap: 3rem;
  }

  .info-icon {
    position: relative;
    display: inline-block;
    cursor: pointer;
    padding-left: 0.5rem;
  }

  .info-icon::after {
    white-space: pre-wrap;
    font-size: 0.85rem;
    content: attr(data-tooltip);
    visibility: hidden;
    width: 220px;
    background-color: #666;
    color: #fff;
    z-index: 1;
    justify-content: space-evenly;
    text-align: center;
    border-radius: 1rem;
    padding: 1rem;
    position: absolute;
    margin-left: 10px;
    transform: translateY(-50%);
    opacity: 0;
    transition: opacity 0.3s;
    /* white-space: pre-wrap; */
  }

  .info-icon:hover::after {
    visibility: visible;
    opacity: 1;
  }

  @media only screen and (min-width: 320px) and (max-width: 488px) {
    .column {
      padding: 0;
    }
    html,
    body {
      overflow-x: hidden;
      width: 100%;
    }
    form {
      width: 65%;
      display: flex;
      justify-content: center;
      padding: 3rem;
    }
    .application-page > h1 {
      font-size: 1.5em;
      max-width: fit-content;
    }
    fieldset {
      min-width: 95%;
      word-wrap: break-word;
      padding: 1rem;
    }
    fieldset > input[type="text"],
    fieldset > input[type="file"],
    fieldset > input[type="number"],
    fieldset > input[type="url"] {
      width: 80%;
    }
    #radio-wrapper > input[type="radio"] {
      margin: 0;
    }
    .form-button {
      display: grid;
      gap: 0.5em;
      width: 50%;
      margin: auto;
    }
    #radio-wrapper > label,
    fieldset > label {
      font-size: smaller;
    }
    button.continue-to-app-btn,
    button.previous-btn,
    button.save-btn {
      font-size: smaller;
    }
  }

  @media only screen and (min-width: 489px) and (max-width: 599px) {
    .column {
      padding: 0;
    }
    html,
    body {
      overflow-x: hidden;
      width: 100%;
    }
    .application-page > h1 {
      font-size: 1.75em;
      max-width: fit-content;
    }
    fieldset {
      min-width: 95%;
      word-wrap: break-word;
      padding: 1rem;
    }
    fieldset > input[type="text"],
    fieldset > input[type="file"],
    fieldset > input[type="number"],
    fieldset > input[type="url"] {
      width: 80%;
    }
    .form-button {
      gap: 1rem;
    }
  }

  @media only screen and (min-width: 600px) and (max-width: 910px) {
    .column {
      padding: 0;
    }
    html,
    body {
      overflow-x: hidden;
      width: 100%;
    }
    fieldset > input[type="text"],
    fieldset > input[type="file"],
    fieldset > input[type="number"],
    fieldset > input[type="url"] {
      width: 80%;
    }
    .form-button {
      display: flex;
      margin: auto;
      align-items: center;
      justify-content: space-between;
    }
  }
</style>

<script>
  function greaterThanZero(input) {
    if (input.value <= 0) {
      input.setCustomValidity("Please enter a number greater than 0.");
    } else {
      input.setCustomValidity("");
    }
    input.reportValidity();
  }

  function greaterThan25000(input) {
    if (input.value <= 25000) {
      input.setCustomValidity(
        "Please enter a number greater than or equal to 25000."
      );
    } else {
      input.setCustomValidity("");
    }
    input.reportValidity();
  }

  function inputIsWholeNumber(input) {
    if (!Number.isInteger(Number(input.value))) {
      input.setCustomValidity("Please enter a whole number.");
    } else {
      input.setCustomValidity("");
    }
    input.reportValidity();
  }
</script>

{% endblock content %}
