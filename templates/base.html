<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    <meta name="description" content="Free tech training followed by job placement at tech companies for local, low-income women and non-binary adults." />
    <meta name="keywords" content="Techtonica, coding school for women, coding academy, learn how to code, programming courses, low income, free tech training, coding, tech jobs, San Francisco, sf, software engineering, learn to code, software developer school, Michelle Glauser" />
    <meta property="og:title" content="Techtonica"/>
    <meta property="og:description" content="Tuition-free tech training and job placement at sponsoring companies for low-income women and non-binary adults."/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://techtonica.org"/>
    <meta property="og:image" content="{{ url_for('static', filename='img/women-library-2-min.jpg') }}"/>
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="preload" href="{{ url_for('static', filename='img/women-library-min.jpg') }}" as="image">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-74406248-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <!-- BEGIN HEADER -->
    <nav class="nav-bar banner-visible">
      <div class="banner">
        <div class="banner-content">[put campaign text here]</div>
        <button class="close-button">x</button>
      </div>
      <div class="nav-bar-inner">
        <a href="{{ url_for('render_home_page') }}" class="img-link">
          <img src="{{ url_for('static', filename='img/techtonica-logo-name-min.jpg') }}" alt="Techtonica logo"class="logo">
        </a>
        <button class="lines-button hidden-lg" type="button" role="button" aria-label="Toggle Navigation">
          <span class="lines"></span>
        </button>
        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=JK79ZYMRLEWDA" class="donate nav-link" target="_blank">Donate</a>
        {% block nav %}
        {% endblock nav %}
      </div>
    </nav>
    <!-- BEGIN MAIN CONTENT -->
    <div class="main-content">
      {% block content %}
      {% endblock content %}
    </div>
    <!-- BEGIN FOOTER -->
    <div class="row row__center gray-background">
      <div class="column">
        <p class="centered">
          <a href="https://www.facebook.com/Techtonica/" target="_blank"><img src="{{ url_for('static', filename='img/facebook-blue.png') }}" class="social-media" alt="Techtonica Facebook"></a>
          <a href="https://twitter.com/TechtonicaOrg" target="_blank"><img src="{{ url_for('static', filename='img/twitter-blue.png') }}" class="social-media" alt="Techtonica Twitter"></a>
<!--             <a href="" target="_blank"><img src="img/medium.png" class="social-media" alt="Techtonica Launch Medium Post"></a> -->
        </p>
        <p class="centered">All content Â©Techtonica, a fiscally-sponsored project of <a href="http://www.socialgoodfund.org" target="_blank">SocialGood</a> (EIN: 46-1323531)</p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script type="text/javascript" src="https://s3.amazonaws.com/downloads.mailchimp.com/js/signup-forms/popup/embed.js" data-dojo-config="usePlainJson: true, isDebug: false"></script>
    <script type="text/javascript"></script>
  </body>
</html>
